<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span >tweeter tweeter</span>
      <span>Write new tweet</span>
    </nav>

    <div class="desktopview">
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>
      <div class="desktopcontent">
        <section class="new-tweet">
          <div id ="newTweetError"> </div><!-- Javascript appends errors here-->
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <hr class="solid">
            <textarea name="text" id="tweet-text"></textarea>
            <div class="inline-justify">
              <button type="submit">Tweet</button>
              
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>    
      

        <!-- Page-specific (main) content here -->
        <main class="container"> <!-- Javascript appends more tweets to this element-->
            
        </main>
      </div>
    </div>
  </div>
  <footer>
    <p><div>Icons made by <a href="http://www.creaticca.com/" title="Creaticca Creative Agency">Creaticca Creative Agency</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></p>
  </footer>
  </body>
</html>
